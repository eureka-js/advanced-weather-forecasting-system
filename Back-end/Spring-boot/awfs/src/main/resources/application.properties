spring.config.import=classpath:application-hidden.properties

spring.application.name=weatherforecastapp

spring.datasource.url=jdbc:h2:mem:awfs
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=tmp
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.physical-strategy=en.weatherforecastapp.utilities.CostumNamingStrategy

springdoc.api-docs.path=/api-docs